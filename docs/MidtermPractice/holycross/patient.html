<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolyCross Medical Center</title>

        integrity="sha512-9u5YwIpV3mbAd1ocXZRz1Ezzq8DGicGD+PuUkUiTtTU3Yc95IMc66/Txe/iNxGTxckPu60RQw8zphvVqYiRfTg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HolyCross Medical Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./patient.html">Patients</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <div><span>Welcome, Guest</span></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="mainContent">
            <h1>Welcome to HolyCross</h1>
            <p>We care, God heals.</p>
            <hr>
            <div class="form-group">
             
                <form action="" id="patientForm">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="patientId" class="form-label">*Patient Id No:</label>
                            <input type="text" name="patientId" id="patientId" placeholder="EP-XXX-XXXXXX" pattern="(P-\d{3}-\d{6})$|(EP-\d{3}-\d{6})$"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="firstName" class="form-label">*First Name:</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Enter First Name"
                                class="form-control" required>
                            <small>Enter the Patient's First Name</small>
                        </div>
                        <div class="col-md-4">
                            <label for="middleName" class="form-label">*Middle Name:</label>
                            <input type="text" name="middleName" id="middleName" placeholder="Enter Middle Initial(S)"
                                class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="lastName" class="form-label">*Last Name:</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name"
                                class="form-control" required>
                            <small>Enter the Patient's Last Name</small>

                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <label for="dob" class="form-label">*Date of Birth:</label>
                            <input type="date" name="dob" id="dob" class="form-control" required>
                            <small>Enter the Patient's Date of Birth</small>
                        </div>
                        <div class="col-md-4">
                            <label for="department" class="form-label">*Department:</label>
                            <select name="department" id="department" class="form-control" required>
                                <option value="">Select</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Ear,Nose and Throat">Ear,Nose and Throat</option>
                                <option value="Primary Care">Primary Care</option>
                                <option value="[Unassigned]">[Unassigned]</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="" class="form-label">*Is this an Out-Patient?:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioOut" id="radioOutYes" required>
                                <label class="form-check-label" for="radioOutYes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioOut" id="radioOutNo" required>
                                <label class="form-check-label" for="radioOutNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="float-end">

                        <button type="reset" class="btn btn-primary btn-md">Reset</button>
                        <button type="submit" class="btn btn-md register">Register Patient</button>

                    </div>

                </form>
            </div>


    </main>
    <footer>
        <div class="left-footer">
            <span>Karna Shrestha:::CS472 -WAP</span>
        </div>
        <div class="right-footer">
            <span>&copy; 2022</span>
        </div>
    </footer>
</body>

</html>
