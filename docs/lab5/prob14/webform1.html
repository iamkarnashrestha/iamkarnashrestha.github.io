<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form - Data Validation- Login Form</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style2.css">
        <script src="./js/login.js"></script>
</head>

<body>
    <main>
        <form action="#"  id="myForm" onsubmit="event.preventDefault(); showInputsToConsole();">
            <div class="row form-input">
                <div class="col-md-12">

                    <div class="mb-3">
                        <label for="webUrl" class="form-label">Website Url</label>
                        <input type="text" class="form-control" id="webUrl" placeholder="Enter url" name="weburl" pattern="https*:\/\/(www\.)[a-zA-Z0-9]+\.[a-zA-Z0-9]+" title="Please enter the valid url" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required> 
                        <span class="text-muted form-label">We will never share your email with anyone else. </span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{10,}$" title="Password must contain one digit, one uppercase and lowercase letter and atleast length 10." required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="checked" id="defaultCheck1" name="check">
                            <label class="form-check-label" for="defaultCheck1">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" onclick="">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
