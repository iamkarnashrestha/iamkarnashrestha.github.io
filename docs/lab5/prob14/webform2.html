<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form Golden Dome Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/newProduct.js"></script>

</head>
<body>
 
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link" aria-current="page" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suppliers</a>
                        </li>
                    </ul>
                    <span class="hello-text">Hello!</span>
                    <form class="d-flex" >
                        <button class="btn-signout" type="submit">Sign Out</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>    
    <main>
        <div class="mt-4 p-5 rounded">
            <h3>New Product Form</h3>
            <form action="" onsubmit="showInputsToPopBox()">
                <div class="row">
                  <div class="col">
                    <label for="productNumber" class="form-label">Product Number</label>
                    <input type="text" class="form-control" placeholder="" name="productNumber" id="productNumber">
                  </div>
                  <div class="col">
                    <label for="quantityInStock" class="form-label">Quantity in Stock</label>
                    <input type="number" class="form-control"  name="quantityInStock" value="0" id="quantityInStock">
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control"  name="name" id="name"> 
                      </div>
                    <div class="col">
                      <label for="supplier" class="form-label">Supplier</label>
                      <select name="supplier" id="supplier" class="form-control">
                        <option value="">Select Supplier</option>
                        <option value="Supplier 1">Supplier 1</option>
                        <option value="Supplier 2">Supplier 2</option>
                      </select>
                   
                    </div>
                  
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="unitPrice" class="form-label">Unit Price</label>
                      <input type="text" class="form-control" placeholder="" name="unitPrice" id="unitPrice">
                    </div>
                    <div class="col">
                      <label for="date-supplied" class="form-label">Date Supplied</label>
      
                     <input type="date" class="form-control" name="date-supplied" id="dateSupplied">
                      <span class="text-muted">Enter the valid date</span>
                    </div>
                  </div>

                  <div class="float-end">
                    <button type="reset" class="btn btn-outline-dark ">Reset</button>
                    <button type="button" class="btn btn-outline-danger ">Cancel</button>
                    <button type="submit" class="btn btn-outline-info " >Add Product</button>

                  </div>
              </form>
          </div>
    </main>
    
</body>
</html>
