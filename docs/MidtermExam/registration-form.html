    </header>
    <main>
        <div class="mainContent">
            <h1 class="welcomeText">Course Registration Form</h1>
            <hr>

            <div class="form-group">
                <form action="" id="courseRegistrationForm">
                    
                    <div class="row">
                        <label for="" class="form-group-label">Student Information</label>
                        <div class="col-md-4">
                            <label for="firstName" class="form-label">First Name*</label>
                            <input type="text" name="firstName" id="firstName" 
                                class="form-control" required>
                           
                        </div>
                        <div class="col-md-4">
                            <label for="middleName" class="form-label">Middle Name*</label>
                            <input type="text" name="middleName" id="middleName" 
                                class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="lastName" class="form-label">Last Name*</label>
                            <input type="text" name="lastName" id="lastName" 
                                class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address*</label>
                            <textarea  name="address" id="address"
                                class="form-control" required></textarea>
                                
                           
                        </div>
                        <div class="col-md-6">
                            <label for="personalBio" class="form-label">Personal Bio*</label>
                            <textarea name="personalBio" id="personalBio" class="form-control" required></textarea>
                                <small>A brief note about academic background</small>
                        </div>
                       
                    </div>

                    <div class="row">
                        <label class="form-group-label">Level of Study*</label>
                        <div class="col-md-4">
                            <label class="form-check-label" for="radUndergraduate">Undergraduate</label><br>
                            <input class="form-check-input" type="radio" name="radLevel" id="radUndergraduate" value="Undergraduate" required >
                                
                        </div>
                        <div class="col-md-4">
                            <label class="form-check-label" for="radGraduate">Graduate</label><br>
                            <input class="form-check-input" type="radio" name="radLevel" id="radGraduate" value="Graduate" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-check-label" for="radPostD">Post Doctoral</label><br>
                            <input class="form-check-input" type="radio" name="radLevel" id="radPostD" value="Post Doctoral" required>
                        </div>
                    </div>
                    <div class="row">
                       
                        <label class="form-group-label">Registration Information</label>
                        <div class="col-md-6">
                            <label for="applicantID" class="form-label">Application Id Number*</label>
                            <input type="text" name="applicantID" id="applicantID" class="form-control" placeholder="AID-000-XXX-XXX" pattern="^AID-000-\d{3}-\d{4}$" required>
                            
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Course to Register for*</label>
                            <select name="course" id="course" class="form-control" required>
                                <option value="">Select the course you want</option>
                                <option value="CS401-MPP">CS401-MPP</option>
                                <option value="CS472-WAP">CS472-WAP</option>
                                <option value="CS544-EA">CS544-EA</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="buttons">

                        <button type="reset" class="btn btn-primary btn-md">Reset</button>
                        <button type="submit" class="btn btn-md register">Register for Course</button>

                    </div>

                </form>
            </div>

        </div>

    </main>
